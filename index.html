<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ретро табло «Что? Где? Когда?» — Синее табло для игр</title>
    <meta name="description"
        content="Интерактивное синее табло счёта в стиле старых выпусков игры «Что? Где? Когда?» (до 2017 года)">
    <meta name="keywords"
        content="Что Где Когда, ЧГК, табло, счёт, таймер, синее табло, ретро табло, игра своими руками, табло для викторины">

    <meta property="og:title" content="Ретро табло «Что? Где? Когда?»">
    <meta property="og:description" content="Классическое синее табло для ведения счёта в стиле ЧГК.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gdainti.com/chgk-scoreboard/scoreboard.png">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F95N2TK4CC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-F95N2TK4CC');
    </script>

    <style>
        :root {
            --blue-color: #3c83e4;
            --white-color: #fffefe;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .scoreboard {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .score {
            font-size: 100vh;
            font-weight: bold;
            line-height: 1;
            padding-bottom: 10%;
            text-align: center;
            user-select: none;
        }

        .panel.left {
            background-color: var(--white-color);
        }

        .panel.left .score {
            color: var(--blue-color);
        }

        .panel.right {
            background-color: var(--blue-color);
        }

        .panel.right .score {
            color: var(--white-color);
        }

        .corner-trigger {
            position: absolute;
            width: 10vw;
            height: 10vh;
            cursor: pointer;
            z-index: 10;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="scoreboard">
        <div class="panel left">
            <div id="left-score" class="score">0</div>
        </div>
        <div class="panel right">
            <div id="right-score" class="score">0</div>
        </div>
    </div>

    <div id="top-left-trigger" class="corner-trigger top-left"></div>
    <div id="bottom-left-trigger" class="corner-trigger bottom-left"></div>
    <div id="top-right-trigger" class="corner-trigger top-right"></div>
    <div id="bottom-right-trigger" class="corner-trigger bottom-right"></div>

    <script>
        const leftScoreElement = document.getElementById('left-score');
        const rightScoreElement = document.getElementById('right-score');

        const topLeftTrigger = document.getElementById('top-left-trigger');
        const bottomLeftTrigger = document.getElementById('bottom-left-trigger');
        const topRightTrigger = document.getElementById('top-right-trigger');
        const bottomRightTrigger = document.getElementById('bottom-right-trigger');

        let leftScore = 0;
        let rightScore = 0;

        const PADDING_FACTOR = 0.9;

        function adjustFontSize(scoreElement) {
            scoreElement.style.fontSize = '';

            const containerWidth = scoreElement.parentElement.clientWidth;
            const currentFontSize = window.innerHeight;
            const textWidth = scoreElement.scrollWidth;
            const availableWidth = containerWidth * PADDING_FACTOR;

            if (textWidth > availableWidth) {
                const newFontSize = (currentFontSize * availableWidth) / textWidth;
                scoreElement.style.fontSize = newFontSize + 'px';
            }
        }

        function updateScores() {
            leftScoreElement.textContent = leftScore;
            rightScoreElement.textContent = rightScore;
            adjustFontSize(leftScoreElement);
            adjustFontSize(rightScoreElement);
        }

        window.addEventListener('resize', updateScores);

        topLeftTrigger.addEventListener('click', () => {
            leftScore++;
            updateScores();
        });

        bottomLeftTrigger.addEventListener('click', () => {
            leftScore = Math.max(0, leftScore - 1);
            updateScores();
        });

        topRightTrigger.addEventListener('click', () => {
            rightScore++;
            updateScores();
        });

        bottomRightTrigger.addEventListener('click', () => {
            rightScore = Math.max(0, rightScore - 1);
            updateScores();
        });

        updateScores();
    </script>
</body>

</html>
